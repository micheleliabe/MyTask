<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="card shadow content m-5">
        <div class="card-header">
            <h1 class=" display-4 text-primary" style="font-size: 35px;">Lista de tarefas</h1>
        </div>



        <div class="card-body add-tarefas">
            <input type="text" class=" form-control text-secondary input-nova-tarefa " placeholder="Descrição da tarefa"
                data-toggle="tooltip" data-placement="top" title="Enter para adicionar">
            <button type="button" class="btn btn-outline-primary btn-add-tarefa">Add Tarefa</button>
        </div>


        <div class="card m-4 p-0">
            <div class="card-header">
                <h5 class=" display-3 text-primary p-0 m-0" style="font-size: 25px;">A fazer</h5>
            </div>
            <div class="card-body">
                <div class="tarefas">

                </div>
            </div>
        </div>

    </div>

    <script src="./app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>


</body>

</html>
